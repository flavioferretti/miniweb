<section>
  <h1>Manual Pages Explorer</h1>
  <p class="muted">Search and browse OpenBSD manual pages by area and section.</p>
</section>

<section class="docs-search panel">
  <label for="manSearch">Search manual pages</label>
  <input id="manSearch" type="text" placeholder="Try: pf.conf, socket, ifconfig" autocomplete="off" />
  <div id="searchResults" class="search-results hidden"></div>
</section>

<section id="sectionsContainer" class="sections-container panel">
  <p class="muted">Loading sections...</p>
</section>

<section id="pagesViewer" class="panel hidden">
  <button id="closeViewer" class="btn">Back to sections</button>
  <h2 id="currentSectionTitle"></h2>
  <div id="pagesList"></div>
</section>
