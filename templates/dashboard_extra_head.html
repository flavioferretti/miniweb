  <!-- dashboard_extra_head.html - Per page custom CSS  -->
  <style>
    .dashboard-header { margin-bottom: 1rem; }
    .dashboard-header h1 { margin-bottom: 0.25rem; }

    .tab-navigation {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.35rem;
      margin-bottom: 1rem;
    }

    .tab-button {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      border-radius: 0.55rem;
      padding: 0.45rem 0.7rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .tab-button.active {
      color: var(--text);
      border-color: var(--primary);
      background: var(--primary-soft);
    }

    .dashboard-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 280px), 1fr));
    }

    .stat-value { font-size: 1.6rem; font-weight: 700; }
    .progress {
      width: 100%;
      height: 8px;
      background: var(--surface-2);
      border-radius: 999px;
      overflow: hidden;
    }
    .progress > span {
      display: block;
      height: 100%;
      background: var(--primary);
    }
    .kv { display: flex; justify-content: space-between; gap: 1rem; }
    .dashboard-meta { margin-top: 1rem; }

    /* Process table styles */
    .process-table-wrapper {
      overflow-x: auto;
      overflow-y: hidden;
      margin-top: 0.75rem;
      max-width: 100%;
      -webkit-overflow-scrolling: touch;
    }

    .process-table {
      width: 100%;
      min-width: 500px;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .process-table th {
      text-align: left;
      padding: 0.5rem 0.75rem;
      border-bottom: 2px solid var(--border);
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
      white-space: nowrap;
    }

    .process-table td {
      padding: 0.6rem 0.75rem;
      border-bottom: 1px solid var(--surface-2);
    }

    .process-table tr:last-child td {
      border-bottom: none;
    }

    .process-table tr:hover {
      background: var(--surface-2);
    }

    .process-cmd {
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      color: var(--text-muted);
      font-size: 0.85rem;
      word-break: break-all;
      max-width: 200px;
    }

    .dashboard-grid:has(.process-table) {
      grid-template-columns: 1fr;
    }

    .dashboard-grid:has(.process-table) > article {
      grid-column: 1;
      max-width: 100%;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .process-table {
        min-width: 600px;
      }

      .process-cmd {
        max-width: 300px;
      }
    }
  </style>
