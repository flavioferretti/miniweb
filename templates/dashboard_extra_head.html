  <!-- dashboard_extra_head.html - Per page custom CSS  -->
  <link rel="stylesheet" type="text/css" href="/static/css/flvChart.css" />
  <style>
    .dashboard-header { margin-bottom: 1rem; }
    .dashboard-header h1 { margin-bottom: 0.25rem; }



    .dashboard-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 280px), 1fr));
    }

    .chart-panel {
      grid-column: 1 / -1;
    }

    .chart-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 340px), 1fr));
    }

    .flvchart-wrap {
      margin-top: 0.75rem;
    }

    /* Chart canvas — altezza responsiva */
    .flvchart-canvas {
      width: 100% !important;
      height: 260px !important;  /* desktop default */
    }

    @media (max-width: 767px) {
      .flvchart-canvas {
        height: 220px !important;
      }

      /* Su mobile i due chart vanno in colonna unica e prendono tutta la larghezza */
      .chart-grid {
        grid-template-columns: 1fr;
      }

      /* Ogni card grafico occupa più spazio verticale */
      .flvchart-card {
        min-height: 280px;
      }
    }

    @media (max-width: 480px) {
      .flvchart-canvas {
        height: 220px !important;
      }
    }

    .stat-value { font-size: 1.6rem; font-weight: 700; }
    .progress {
      width: 100%;
      height: 8px;
      background: var(--surface-2);
      border-radius: 999px;
      overflow: hidden;
    }
    .progress > span {
      display: block;
      height: 100%;
      background: var(--primary);
    }
    .kv { display: flex; justify-content: space-between; gap: 1rem; }
    .dashboard-meta { margin-top: 1rem; }

    /* Process table styles */
    .process-table-wrapper {
      overflow-x: auto;
      overflow-y: hidden;
      margin-top: 0.75rem;
      max-width: 100%;
      -webkit-overflow-scrolling: touch;
    }

    .process-table {
      width: 100%;
      min-width: 500px;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .process-table th {
      text-align: left;
      padding: 0.5rem 0.75rem;
      border-bottom: 2px solid var(--border);
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
      white-space: nowrap;
    }

    .process-table td {
      padding: 0.6rem 0.75rem;
      border-bottom: 1px solid var(--surface-2);
    }

    .process-table tr:last-child td {
      border-bottom: none;
    }

    .process-table tr:hover {
      background: var(--surface-2);
    }

    .process-cmd {
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      color: var(--text-muted);
      font-size: 0.85rem;
      word-break: break-all;
      max-width: 200px;
    }

    .dashboard-grid:has(.process-table) {
      grid-template-columns: 1fr;
    }

    .dashboard-grid:has(.process-table) > article {
      grid-column: 1;
      max-width: 100%;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .process-table {
        min-width: 600px;
      }

      .process-cmd {
        max-width: 300px;
      }
    }
  </style>
