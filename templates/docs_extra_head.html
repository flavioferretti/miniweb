
  <!-- docs_extra_head.html - Per page custom CSS  -->
  <style>
    .docs-search { margin-bottom: 1rem; position: relative; }
    .docs-search label { display: block; margin-bottom: 0.5rem; }
    .docs-search input {
      width: 100%; border: 1px solid var(--border); border-radius: 0.6rem;
      padding: 0.7rem 0.85rem; background: var(--surface-2); color: var(--text);
    }
    .search-results {
      position: absolute; left: 1rem; right: 1rem; top: calc(100% - 0.15rem);
      background: var(--surface); border: 1px solid var(--border); border-radius: 0.6rem;
      max-height: 16rem; overflow: auto; z-index: 3;
    }
    .search-item { display: block; padding: 0.65rem 0.75rem; border-bottom: 1px solid var(--border); color: inherit; text-decoration: none; }
    .search-item:last-child { border-bottom: 0; }
    .search-item:hover { background: var(--surface-2); }
    .sections-container { display: grid; gap: 0.85rem; }
    .area-section h3 { margin-bottom: 0.5rem; }
    .section-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.65rem; }
    .section-card { border: 1px solid var(--border); border-radius: 0.6rem; padding: 0.75rem; cursor: pointer; background: var(--surface-2); }
    .section-card:hover { border-color: var(--primary); }
    .page-item { display: flex; justify-content: space-between; align-items: center; gap: 1rem; border-bottom: 1px solid var(--border); padding: 0.65rem 0; }
    .page-links a {
      margin-left: 0.65rem;
      border: 1px solid #999;
      border-radius: 0.3rem;
      padding: 0.20rem;
      color: inherit;
      text-decoration: none;
    }
    .btn { border: 1px solid var(--border); background: var(--surface-2); border-radius: 0.5rem; padding: 0.4rem 0.65rem; color: var(--text); }
    .hidden { display: none; }
  </style>
