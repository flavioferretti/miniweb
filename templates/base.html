<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
  {{extra_head}}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-row">
        <a href="/" class="brand">MiniWeb</a>

        <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>

        <nav class="navbar-menu" id="navbarMenu" aria-label="Main navigation">
          <a href="/" class="nav-link" data-page="/">Dashboard</a>
          <a href="/docs" class="nav-link" data-page="/docs">Documentation</a>
          <a href="/apiroot" class="nav-link" data-page="/apiroot">API</a>
        </nav>

        <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">◐</button>
      </div>
    </div>
  </header>

  <div class="container app-shell">
    <main>
      {{page_content}}
    </main>

    <footer>
      <p>MiniWeb · OpenBSD system console</p>
    </footer>
  </div>

  <script>
    (() => {
      const root = document.documentElement;
      const toggle = document.getElementById('themeToggle');
      const menuToggle = document.getElementById('navbarToggle');
      const menu = document.getElementById('navbarMenu');

      const applyTheme = (theme) => {
        if (theme === 'auto') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          root.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        } else {
          root.setAttribute('data-theme', theme);
        }
      };

      const savedTheme = localStorage.getItem('miniweb-theme') || 'auto';
      applyTheme(savedTheme);

      toggle?.addEventListener('click', () => {
        const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        localStorage.setItem('miniweb-theme', next);
        applyTheme(next);
      });

      menuToggle?.addEventListener('click', () => {
        const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', String(!expanded));
        menu.classList.toggle('show', !expanded);
      });

      const currentPath = window.location.pathname;
      document.querySelectorAll('.nav-link').forEach((link) => {
        if (link.dataset.page === currentPath) {
          link.classList.add('active');
        }
        link.addEventListener('click', () => {
          menu.classList.remove('show');
          menuToggle?.setAttribute('aria-expanded', 'false');
        });
      });
    })();
  </script>

  {{extra_js}}
</body>
</html>
