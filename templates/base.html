<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
  {{extra_head}}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-row">
        <a href="/" class="brand">MiniWeb</a>

        <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>

        <nav class="navbar-menu" id="navbarMenu" aria-label="Main navigation">
          <a href="/" class="nav-link" data-page="/">Dashboard</a>
          <a href="/docs" class="nav-link" data-page="/docs">Documentation</a>
          <a href="/networking" class="nav-link" data-page="/networking">Network</a>
          <a href="/packages" class="nav-link" data-page="/packages">Packages</a>
          <a href="/apiroot" class="nav-link" data-page="/apiroot">API</a>
        </nav>

        <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">◐</button>
      </div>
    </div>
  </header>

  <div class="container app-shell">
    <main>
      {{page_content}}
    </main>

    <footer>
      <p>MiniWeb · OpenBSD system console</p>
    </footer>
  </div>

  <!-- base.html JS for: themeToggle, navbarToggle, active link -->
  <script>
    (() => {
      const root = document.documentElement;
      const toggle = document.getElementById('themeToggle');

      // 1. Funzione per applicare il tema e aggiornare l'attributo HTML
      const applyTheme = (theme) => {
        let themeToApply = theme;

        if (theme === 'auto') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          themeToApply = prefersDark ? 'dark' : 'light';
        }

        root.setAttribute('data-theme', themeToApply);
        // Salviamo la scelta specifica (dark o light) nel localStorage
        localStorage.setItem(themeKey, themeToApply);
      };

      // 2. Al caricamento: Recupera dal localStorage o usa il default
      // Nota: se il localStorage è vuoto, usiamo 'auto' o 'light'
      /* Key is per-host so each MiniWeb instance remembers its own theme */
      const themeKey = 'miniweb-theme:' + location.hostname + (location.port ? ':' + location.port : '');
      const savedTheme = localStorage.getItem(themeKey) || 'auto';
      applyTheme(savedTheme);

      // 3. Gestione del Click sul pulsante
      toggle?.addEventListener('click', () => {
        // Leggiamo cosa c'è scritto attualmente sull'HTML
        const currentTheme = root.getAttribute('data-theme');
        const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';

        applyTheme(nextTheme);
      });

      /* --- Logica Menu Mobile --- */
      const menuToggle = document.getElementById('navbarToggle');
      const menu = document.getElementById('navbarMenu');

      menuToggle?.addEventListener('click', () => {
        const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', String(!expanded));
        menu.classList.toggle('show', !expanded);
      });

      // Gestione link attivi
      const currentPath = window.location.pathname;
      document.querySelectorAll('.nav-link').forEach((link) => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    })();
  </script>

  {{extra_js}}
</body>
</html>
