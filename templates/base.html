<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
  {{extra_head}}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-row">
        <a href="/" class="brand">MiniWeb</a>

        <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>

        <nav class="navbar-menu" id="navbarMenu" aria-label="Main navigation">
          <a href="/" class="nav-link" data-page="/">Dashboard</a>
          <a href="/docs" class="nav-link" data-page="/docs">Documentation</a>
          <a href="/networking" class="nav-link" data-page="/networking">Network</a>
          <a href="/packages" class="nav-link" data-page="/packages">Packages</a>
          <a href="/apiroot" class="nav-link" data-page="/apiroot">API</a>
        </nav>

        <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">◐</button>
      </div>
    </div>
  </header>

  <div class="container app-shell">
    <main>
      {{page_content}}
    </main>

    <footer>
      <p>MiniWeb · OpenBSD rustic web framework </br>
      <a href="https://github.com/flavioferretti/miniweb" target="_blank">https://github.com/flavioferretti/miniweb</a></p>
    </footer>
  </div>

  <!-- base.html JS for: themeToggle, navbarToggle, active link -->
  <script src="/static/js/theme_toggler.js"></script>
  <script>
    (() => {
      /* --- Logica Menu Mobile --- */
      const menuToggle = document.getElementById('navbarToggle');
      const menu = document.getElementById('navbarMenu');

      menuToggle?.addEventListener('click', () => {
        const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', String(!expanded));
        menu.classList.toggle('show', !expanded);
      });

      // Gestione link attivi
      const currentPath = window.location.pathname;
      document.querySelectorAll('.nav-link').forEach((link) => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    })();
  </script>

  {{extra_js}}
</body>
</html>
